<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-primary border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]="['/']"><img src='../assets/white-logo.png' style="max-width: 40px;">
        TicketMaster</a>
      
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item "
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>

          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/matches']">Matches</a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/contact']">Contact Us</a>
          </li>
          <li>
            <div *ngIf="loggedIn()" class="dropdown" dropdown>
              <a class="btn dropdown-toggle text-light"  role="button" dropdownToggle> 
               Welcome, {{authService.decodedToken.unique_name}}!
              </a>
            
              <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
                <a class="dropdown-item" [routerLink]="['/tickets']">My Tickets</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" [routerLink]="['/settings/profile']"> <i class="fa fa-user"></i> Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)='logout()'><i class= "fa fa-sign-out"></i> Log Out</a>
              </div>
            </div>
          </li>
         
          <li class="nav-item">
            <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
              <input class="form-control mr-sm-2" type="text" name="username" #username="ngModel"
              placeholder="Username" required [(ngModel)]="model.username" >
              <input class="form-control mr-sm-2" type="password" #password="ngModel"
              name ="password"placeholder="Password" required [(ngModel)]="model.password">
              <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
            </form> 
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
