<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/3b4c5eaa52.js" crossorigin="anonymous"></script>
</head>
<body>
  <div *ngIf="!registerMode" class="text-center">
    <h1>Welcome to TicketMaster!</h1>
    <h3>Click on "Matches" to display available matches</h3>
    <button *ngIf="!this.authService.loggedIn()" class="btn btn-primary btn-lg mu-6" (click)='registerToggle()'> Register</button>
  </div>

  <div *ngIf="registerMode && !this.authService.loggedIn()" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelRegister)='cancelRegisterMode($event)'></app-register>
      </div>
    </div>
  </div>

  <div class='text-center'>
  <div class="content" role="main">
    <footer>
      
        Check out our repository here.&nbsp;
        <a href="https://github.com/rolandtamas/TicketMaster-v2" target="_blank" rel="noopener"> Give our repo a star.
          <div class="github-star-badge">
              <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            Star
          </div>
        </a>
        <a href="https://github.com/rolandtamas/TicketMaster-v2" target="_blank" rel="noopener">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#1976d2"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </a>
    </footer>

  </div>
</div>

</body>
</html>
