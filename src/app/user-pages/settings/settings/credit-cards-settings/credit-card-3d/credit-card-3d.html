
<div class="card ml-3">
  <div class="card__front card__part">
    <img class="card__front-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
    <img class="card__front-logo card__logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg">
    <p class="card_numer">{{creditCardDetails.creditCardNumber}}</p>
    <div class="card__space-75">
      <span class="card__label">Card holder</span>
      <p class="card__info">{{creditCardDetails.creditCardHolder}}</p>
    </div>
    <div class="card__space-25">
      <span class="card__label">Expires</span>
            <p class="card__info">{{creditCardDetails.expirationDate}}</p>
    </div>
  </div>
  
  <div class="card__back card__part">
    <div class="card__black-line"></div>
    <div class="card__back-content">
      <div class="card__secret">
        <p class="card__secret--last">{{creditCardDetails.cvv}}</p>
      </div>
      <img class="card__back-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
      <img class="card__back-logo card__logo" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg">
      
    </div>
  </div>
  
</div>
