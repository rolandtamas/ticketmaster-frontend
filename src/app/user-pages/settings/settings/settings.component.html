<h2 class="text-center text-primary">Settings</h2>
<hr>
<div class="container mt-5">
  <div class="row">
      <div class="col-lg-4 pb-5">
          <!-- Account Sidebar-->
          <div class="author-card pb-3">
              <div class="author-card-cover" style="background-image: url(https://demo.createx.studio/createx-html/img/widgets/author/cover.jpg);">
                </div>
              <div class="author-card-profile">
                  <div class="author-card-avatar"><img src="https://www.iconsdb.com/icons/preview/caribbean-blue/settings-9-xxl.png" alt="Settings">
                  </div>
                  <div class="author-card-details">
                      <h5 class="author-card-name text-primary">{{user.firstName}} {{user.lastName}}</h5>
                  </div>
              </div>
          </div>
          <div class="wizard">
              <nav class="list-group list-group-flush">
                 
                  <a class="list-group-item" [routerLink]="['profile']" routerLinkActive="router-link-active" ><i class="fe-icon-user text-muted"></i>Profile Settings</a>
                  
                  <a class="list-group-item" [routerLink]="['creditcards']" routerLinkActive="router-link-active" >
                      <div class="d-flex justify-content-between align-items-center">
                          <div><i class="fe-icon-heart mr-1 text-muted"></i>
                              <div class="d-inline-block font-weight-medium text-uppercase">My Credit Cards</div>
                          </div><span class="badge badge-secondary">{{user.creditCards.length}}</span>
                      </div>
                  </a>
                  <a class="list-group-item" [routerLink]="['tickets']">
                      <div class="d-flex justify-content-between align-items-center">
                          <div><i class="fe-icon-tag mr-1 text-muted"></i>
                              <div class="d-inline-block font-weight-medium text-uppercase">My Tickets</div>
                          </div><span class="badge badge-secondary">{{user.tickets.length}}</span>
                      </div>
                  </a>
              </nav>
          </div>
      </div>
      <span>
        <router-outlet></router-outlet>
      </span>

  </div>
  
</div>
