<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    
    <input type="text" class="form-control" required name="firstName" [(ngModel)]="model.firstName" placeholder="First Name">
  </div>

 
  <div class="form-group">
    <input type="text" class="form-control" required name="lastName" [(ngModel)]="model.lastName" placeholder="Last Name">
  </div>
 
  <div class="form-group">
    <input type="email" class="form-control" required name="email" [(ngModel)]="model.email" required e-mail #emailInput="ngModel" placeholder="E-Mail">
    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
      E-mail format is required
  </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
