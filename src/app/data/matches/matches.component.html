<!DOCTYPE html>
<html>
<head>
  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let match of matches">
        {{match.teamHost.teamName}} vs {{match.teamAway.teamName}} <br />
        Starting at {{match.date | date: "dd/MM/yyyy HH:mm" }}
        <button type="button" class="btn btn-primary">Buy Ticket</button>
      </li>
    </ul>

  </div>

</body>

</html>
